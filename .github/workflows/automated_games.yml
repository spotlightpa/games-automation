name: Automated Games

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore OAuth token
        run: |
          mkdir -p config
          cat > config/token.json <<'JSON'
          ${{ secrets.TOKEN_JSON }}
          JSON
        shell: bash

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Games Automation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          RIDDLE_LABEL_ID: ${{ secrets.RIDDLE_LABEL_ID }}
          SCRAMBLER_LABEL_ID: ${{ secrets.SCRAMBLER_LABEL_ID }}
          PUZZLER_LABEL_ID: ${{ secrets.PUZZLER_LABEL_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          source .venv/bin/activate
          python3 src/main.py
